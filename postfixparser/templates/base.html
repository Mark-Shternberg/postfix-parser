<!DOCTYPE html>
<html>
<head>
    <title>Privex SMTP Mail Info</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.privex.io/lib/semanticui/2.4.2/semantic.min.css"
          integrity="sha384-JKIDqM48bt14NZpzl9v0AP36VK2C/X6RuSPfimxpoWdSANUXblZUX1cgdQw8cZUK" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.privex.io/lib/notie/4.3.1/notie.min.css"
          integrity="sha384-Jv3WSys2uSFeLomz0Yj7cvY3du+3jFXWOn97+UCbEUTTTQX8ljqok72pu03WznpC" crossorigin="anonymous"/>
    <style>
        .main {margin-top: 1em;}

        #email-metadata td:nth-child(2) {
            width: 70%;
        }
        @media only screen and (min-width: 1200px) {
            .ui.fluid.main.container {
                width: 90%;
            }
        }
    </style>

    <script src="https://cdn.privex.io/lib/notie/4.3.1/notie.min.js"
            integrity="sha384-Ulw8y0TpoFZw3cNSRM88s1+p9O/TL6qMFIzDn9Bs+qETYhMp0UwMiv+vCylRfZVI"
            crossorigin="anonymous" async></script>
    <script src="https://cdn.privex.io/lib/jquery/3.3.1/jquery.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous" async></script>
    <script src="https://cdn.privex.io/lib/semanticui/2.4.2/semantic.min.js"
            integrity="sha384-yvMKoOb78htxD1Bp6oo2tsnFh4lwwz+621kAp2m8YeFkSe9CM2+N1coOvw4R0uwt"
            crossorigin="anonymous" async></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontawesome.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/solid.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />

    {% block head_scripts %}
    {% endblock %}

</head>
<body>
    <div class="ui main fluid container">
        {% with messages = get_flashed_messages(True) %}
            {% if messages %}
                {% for message in messages %}
                    <div class="ui message {{ message[0] }}">{{ message[1] }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
        <div class="ui segment" id="footer">
            <div class="footer">
                <div>&copy; 2023&nbsp; <a href="https://github.com/Mark-Shternberg/postfix-parser" target="_BLANK">View source on Github</a></div>
                <div style="width: 100px;"></div>
                <div><a href="https://www.privex.io/"><img style="height: 60px;" src="{{ url_for('static', filename='img/privex.png') }}"></a>
                <a href="https://medvedev-it.ru/"><img style="height: 60px;" src="{{ url_for('static', filename='img/medvedev-it.svg') }}"></a></div>
            </div>
        </div>
    </div>





    {% block scripts %}
    {% endblock %}
</body>
</html>
